<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Dancing+Script&family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Biscoito da sorte</title>
  </head>
  <body>
    <main>
      <div class="screen1 ">
        <h1>Qual é a sua sorte de hoje?</h1>
        <p>Abra o biscoito e descubra!</p>
        <form>
        <button id="btnFirstTry">
          <img src="images/fortune-cookie-first.jpg" alt="Cookie" />
        </button></form>
      </div>
      <div class="screen2 hide">
        <h2>Aqui está a sua sorte de hoje:</h2>
        <div class="cookieMessage">
          Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe
          o teu.
        </div>
        <img src="images/opened-cookie-second.png" alt="Open cookie" />
        <button id="btnTryAgainJames">Abrir outro biscoito</button>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
